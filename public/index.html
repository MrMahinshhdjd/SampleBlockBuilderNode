<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      margin: 0;
      text-align: center;
      padding-bottom: 60px; /* space for bottom tabs */
      transition: background 0.3s, color 0.3s;
    }
    header {
      padding: 20px;
      background: #333;
      font-size: 24px;
    }
    /* Pages (only one shown at a time) */
    .page {
      display: none;
      width: 100%;
      height: calc(100vh - 60px - 60px); /* header + bottom tab height */
      overflow-y: auto;
    }
    .page.active {
      display: block;
    }
    /* Recommended Games Section */
    .section-title {
      text-align: left;
      margin-left: 20px;
      margin-top: 10px;
      font-size: 20px;
    }
    .game-container {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 10px;
      padding: 20px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .game-container::-webkit-scrollbar {
      display: none;
    }
    .game-card {
      flex: 0 0 auto;
      background: #2a2a2a;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      cursor: pointer;
      transition: 0.3s;
    }
    .game-card:hover {
      background: #444;
    }
    .game-card img {
      width: 150px;
      height: 100px;
      border-radius: 8px;
    }
    .game-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    .game-card p {
      margin: 0;
      font-size: 14px;
    }
    /* Chat Page */
    .chat-page {
      background: #f5f5f5;
      color: #333;
      position: relative;
    }
    .chat-top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .chat-top-bar button {
      background: none;
      border: none;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      color: #888;
    }
    .chat-top-bar button.active {
      color: #000;
      border-bottom: 2px solid #000;
      font-weight: bold;
    }
    .chat-content {
      width: 100%;
      height: calc(100% - 50px); /* subtract top bar height */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 60px; /* prevent bottom tab overlap */
    }
    .chat-content p {
      font-size: 16px;
      color: #888;
    }
    /* Simplified User Page */
    .user-page {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .user-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .user-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .user-info h2 {
      margin: 0;
      font-size: 20px;
    }
    .user-info p {
      margin: 5px 0;
      font-size: 16px;
      color: #ccc;
    }
    /* Game Details Popup */
    .game-details {
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      background: #222;
      padding: 20px;
      box-shadow: 0px -4px 10px rgba(0,0,0,0.5);
      transition: bottom 0.5s ease-in-out;
      z-index: 100;
    }
    .game-details.active {
      bottom: 0;
    }
    .game-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .game-header img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }
    .desc-box {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      text-align: left;
    }
    .popularity {
      color: #ff6384;
      font-size: 18px;
    }
    .close-btn {
      background: red;
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 10px;
      font-size: 16px;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: darkred;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    /* Background Popup */
    #bg-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 280px;
      transform: translate(-50%, -50%);
      background: #2a2a2a;
      border-radius: 8px;
      padding: 20px;
      z-index: 999;
      text-align: center;
    }
    #bg-popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #bg-popup h3 {
      margin-top: 0;
    }
    /* Bottom Tab Navigation (Original style) */
    .tab-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #333;
      display: flex;
      justify-content: center;
      border-top: 1px solid #444;
      z-index: 50;
    }
    .tab {
      padding: 15px 20px;
      background: #444;
      color: white;
      border: none;
      flex: 1;
      cursor: pointer;
      font-size: 16px;
    }
    .tab.active {
      background: #007BFF;
    }
  </style>
</head>
<body>
  <header>üéÆ Web Games</header>

  <!-- GAMES PAGE -->
  <div class="page active" id="games-page">
    <h2 class="section-title">Recommended Games</h2>
    <div class="game-container" id="game-list"></div>
  </div>

  <!-- CHAT PAGE -->
  <div class="page chat-page" id="chat-page">
    <div class="chat-top-bar">
      <button id="chat-opt-btn" class="active">Chat</button>
      <button id="friends-opt-btn">Friends</button>
    </div>
    <div class="chat-content">
      <div id="chat-info">
        <p>No chats info</p>
      </div>
      <div id="friends-info" style="display:none;">
        <p>No friends info</p>
      </div>
    </div>
  </div>

  <!-- USER PAGE -->
  <div class="page user-page" id="user-page">
    <div class="user-header">
      <img src="https://via.placeholder.com/80.png?text=Avatar" alt="Avatar">
      <div class="user-info">
        <h2 id="username">UserName</h2>
        <p>ID: 1234567890</p>
      </div>
    </div>
    <button onclick="openBgPopup()">Change Background</button>
  </div>

  <!-- GAME DETAILS POPUP -->
  <div class="game-details" id="game-details">
    <button class="close-btn" onclick="closeDetails()">‚ùå</button>
    <div class="game-header">
      <img id="game-top-image" src="" alt="Game Image">
      <h2 id="game-title"></h2>
    </div>
    <p class="popularity" id="game-popularity"></p>
    <div class="desc-box">
      <h3>About Game</h3>
      <p id="game-author"></p>
      <h3>Synopsis</h3>
      <p id="game-desc"></p>
    </div>
    <button id="play-btn">Play</button>
  </div>

  <!-- BACKGROUND COLOR POPUP -->
  <div id="bg-popup">
    <h3>Choose Background Color</h3>
    <button onclick="setBackground('white')">White</button>
    <button onclick="setBackground('gray')">Gray</button>
    <button style="background: red;" onclick="closeBgPopup()">Close</button>
  </div>

  <!-- BOTTOM TAB NAVIGATION (Original style) -->
  <div class="tab-container" id="tab-container">
    <button class="tab active" id="games-tab-btn" onclick="showPage('games')">Games</button>
    <button class="tab" id="chat-tab-btn" onclick="showPage('chat')">Chat</button>
    <button class="tab" id="user-tab-btn" onclick="showPage('user')">User</button>
  </div>

  <script>
    // Sample games array
    const games = [
      { 
        title: "Sample Block Builder", 
        desc: "Build your own world with blocks!", 
        image: "assets/blockbuilder.png", 
        author: "Mahin Studio", 
        popularity: "üß± 88% - Creative", 
        url: "assets/samplebuilder.html"
      },
      { 
        title: "Flappy Bird", 
        desc: "A Flappy Bird Game.", 
        image: "assets/flappybird.png", 
        author: "Mahin Studio", 
        popularity: "üß± 540 playing - Creative", 
        url: "assets/flappybird.html"
      }
    ];
    
    // Populate Games page
    const gameList = document.getElementById("game-list");
    games.forEach((game, index) => {
      const card = createGameCard(game, () => showDetails(index));
      gameList.appendChild(card);
    });
    function createGameCard(game, onClick) {
      const card = document.createElement("div");
      card.classList.add("game-card");
      card.innerHTML = `
        <img src="${game.image}" alt="${game.title}">
        <h3>${game.title}</h3>
        <p>${game.popularity}</p>
      `;
      card.onclick = onClick;
      return card;
    }
    
    // Game Details Popup
    const gameDetails = document.getElementById("game-details");
    const gameTitleEl = document.getElementById("game-title");
    const gameTopImage = document.getElementById("game-top-image");
    const gameDesc = document.getElementById("game-desc");
    const gameAuthor = document.getElementById("game-author");
    const gamePopularity = document.getElementById("game-popularity");
    const playBtn = document.getElementById("play-btn");
    function showDetails(index) {
      const game = games[index];
      gameTitleEl.textContent = game.title;
      gameTopImage.src = game.image;
      gameDesc.textContent = game.desc;
      gameAuthor.textContent = `Author: ${game.author}`;
      gamePopularity.textContent = game.popularity;
      playBtn.onclick = () => window.location.href = game.url;
      gameDetails.classList.add("active");
      document.getElementById("tab-container").style.display = "none";
    }
    function closeDetails() {
      gameDetails.classList.remove("active");
      document.getElementById("tab-container").style.display = "flex";
    }
    
    // Bottom Tab Navigation: Show page based on selected tab
    const pages = {
      games: document.getElementById("games-page"),
      chat: document.getElementById("chat-page"),
      user: document.getElementById("user-page")
    };
    function showPage(page) {
      closeDetails();
      // Remove active class from all tabs and hide all pages
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      Object.values(pages).forEach(p => p.classList.remove("active"));
      // Add active class to the selected bottom tab and show the corresponding page
      if(page === "games") {
        document.getElementById("games-tab-btn").classList.add("active");
        pages.games.classList.add("active");
      } else if(page === "chat") {
        document.getElementById("chat-tab-btn").classList.add("active");
        pages.chat.classList.add("active");
      } else if(page === "user") {
        document.getElementById("user-tab-btn").classList.add("active");
        pages.user.classList.add("active");
      }
    }
    
    // Chat top bar toggling (Chat vs Friends)
    const chatOptBtn = document.getElementById("chat-opt-btn");
    const friendsOptBtn = document.getElementById("friends-opt-btn");
    const chatInfo = document.getElementById("chat-info");
    const friendsInfo = document.getElementById("friends-info");
    chatOptBtn.addEventListener("click", () => {
      chatOptBtn.classList.add("active");
      friendsOptBtn.classList.remove("active");
      chatInfo.style.display = "block";
      friendsInfo.style.display = "none";
    });
    friendsOptBtn.addEventListener("click", () => {
      friendsOptBtn.classList.add("active");
      chatOptBtn.classList.remove("active");
      chatInfo.style.display = "none";
      friendsInfo.style.display = "block";
    });
    
    // Background color popup functions
    function openBgPopup() {
      document.getElementById("bg-popup").style.display = "block";
    }
    function closeBgPopup() {
      document.getElementById("bg-popup").style.display = "none";
    }
    function setBackground(color) {
      closeBgPopup();
      if(color === 'white') {
        document.body.style.background = '#ffffff';
        document.body.style.color = '#000000';
      } else if(color === 'gray') {
        document.body.style.background = '#aaaaaa';
        document.body.style.color = '#000000';
      }
    }
  </script>
</body>
</html>
